app.jwtSecret= JWTSuperSecretKey
app.jwtExpirationInMs = 604800000

spring.datasource.url=jdbc:postgresql://localhost:5432/hear
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.transport.protocol=smtp
mail.smtp.username=
mail.smtp.password=
mail.fromId=
confirmationSubject="Welcome to heArt - We need a confirmation that it's you!"

graphql.servlet.corsEnabled=true
graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
# spring.jpa.properties.hibernate.default_schema=test

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG
# spring.jpa.show-sql=true

# Keeps the connection with the DB alive if idle for a long time (must in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# Initialize the datasource with available DDL and DML scripts
spring.datasource.initialization-mode=always

## Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone= UTC
